<header class="site-header">
	<div class="branding">
		<h1 class="site-title">
			<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
			{{ range .Site.Menus.nav -}}
			<li><a href="{{ .URL }}"> {{ .Name }} </a></li>
			{{- end }}


		</ul>
	</nav>
</header>
